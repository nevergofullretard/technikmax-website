<style>
    .ui-autocomplete {
            z-index:2000;
            max-height: 500px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            width:500px;
        }
        * html .ui-autocomplete {
            height: 500px;
             z-index:1000;
             width:500px;
        }
        .hide {
            display: none;
        }
</style>

<script>
    i = 0;
$(document).ready(function(){
var availableColleges = [
  {% for clg in words %}
      "{{clg}}",
  {% endfor %}];


  $( "#suchen" ).autocomplete({
    source: availableColleges,
     position: {
        offset: '0 30' // Shift 20px to the left, 4px down.
    }

    });
    });
</script>


<li class="nav-item active">
        <div class="input-group">
        <input id="suchen" class='form-control mr-sm-2' placeholder="Suche etwas" aria-label="Search" maxlength="1000" value = '{{ val }}' name='name' style="border-radius: 8px 5px 5px 8px;"> {{ val }}</input>
            <button class="btn btn-default" type="submit"><img src="https://img.icons8.com/material/24/000000/search.png"></button>
        </div>
</li>
